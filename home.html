<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <!-- phone -->
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <div id="balance" class="stat-value">89400</div>
                <div class="stat-desc">Total Balance</div>
              </div>
            </div>

            <!-- add divider -->
            <div class="divider"></div>
            <!-- add action -->
            <div>
              <button id="add-money-btn" class="btn btn-lg">Add Money</button>
              <button id="withdraw-btn" class="btn btn-lg">Cashout</button>
            </div>
            <!-- divider -->
            <div class="divider"></div>

            <!-- add money form -->
            <div
            id="add-form"
              class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="amount"
                    type="email"
                    placeholder="Amount"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input
                    id="pin"
                    type="password"
                    placeholder="PIN"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-btn" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money end -->

            <!-- Cash out start -->
            <div id="cash-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="cashAmount"
                    type="email"
                    placeholder="Amount"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input
                    id="pin-cash"
                    type="password"
                    placeholder="PIN"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-btn" class="btn btn-primary">
                    Cashout
                  </button>
                </div>
              </form>

            </div>
             
            </div>
            <!-- cash out end -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/home.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/feature.js"></script>
  </body>
</html>
